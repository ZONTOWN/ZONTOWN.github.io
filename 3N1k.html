    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        #messages { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .message { margin-bottom: 10px; }
        input[type="text"], textarea { display: block; margin-bottom: 10px; width: 100%; }
        button { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Message board</h1>
    <div id="messages"></div>
    <input type="text" id="name" placeholder="Please enter name">
    <textarea id="message" placeholder="Please enter a message"></textarea>
    <button onclick="addMessage()">send</button>

    <script>
        function addMessage() {
            var name = document.getElementById("name").value;
            var message = document.getElementById("message").value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/message/publish", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        var newMessage = document.createElement("div");
                        newMessage.className = "message";
                        newMessage.innerHTML = "<strong>" + name + ":</strong> " + message;
                        document.getElementById("messages").appendChild(newMessage);
                        
                        // Clear input fields
                        document.getElementById("name").value = "";
                        document.getElementById("message").value = "";
                    } else {
                        alert("Send failedï¼š" + response.message);
                    }
                }
            };
            var data = JSON.stringify({ name: name, message: message });
            xhr.send(data);
        }
    </script>
</body>
</html>
