<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    body {
        background-image: url('xd.png');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
     
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }
        .message-board {
            width: 80%;
            margin: 0 auto;
        }
        .message {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .reply {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="message-board">
        <h1>Message board</h1>
        <form id="messageForm">
            <label for="name">name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="message">message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="send a message">
        </form>
        <div id="messageList"></div>
    </div>

    <script>
        
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var message = document.getElementById('message').value;
            var messageList = document.getElementById('messageList');

            var newMessage = document.createElement('div');
            newMessage.className = 'message';
            newMessage.innerHTML = `<strong>${name}:</strong> ${message}<br><button onclick="showReplyForm(this)">回复</button>`;

            messageList.appendChild(newMessage);

            
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
        });

        function showReplyForm(button) {
            var replyForm = document.createElement('form');
            replyForm.className = 'reply-form';
            replyForm.innerHTML = `
                <label for="replyName">name:</label>
                <input type="text" id="replyName" name="replyName" required><br><br>
                <label for="replyMessage">reply:</label><br>
                <textarea id="replyMessage" name="replyMessage" rows="2" cols="50" required></textarea><br><br>
                <input type="submit" value="reply message">
            `;

            var message = button.parentNode;
            var replies = message.querySelector('.replies') || document.createElement('div');
            replies.className = 'replies';

            replyForm.addEventListener('submit', function(event) {
                event.preventDefault();
                var replyName = replyForm.querySelector('#replyName').value;
                var replyMessage = replyForm.querySelector('#replyMessage').value;

                var newReply = document.createElement('div');
                newReply.className = 'message reply';
                newReply.innerHTML = `<strong>${replyName}:</strong> ${replyMessage}`;

                replies.appendChild(newReply);
                
                replyForm.querySelector('#replyName').value = '';
                replyForm.querySelector('#replyMessage').value = '';
                message.removeChild(replyForm);
            });

            message.appendChild(replyForm);
        }
    </script>
</body>
</html>
